<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="/static/css/styles.css"  rel="stylesheet"  type="text/css" >

    <link rel="icon" type="image/x-icon" href="/static/photo/tree1.ico">

    <title>BOOK SHOP</title>
</head>

<body>

<header>
    <link type="text/css" rel="stylesheet" href="/static/css/styles.css" />
    <div class="container">
        <img src="/static/photo/tree2.png"  height="50px">
        <h3>BOOKTREE</h3>
        <ul>
            <li><a href="/">Главная</a></li>
            <li><a href="/about">О нас</a></li>
            <li><a href="/contacts">Контакты</a></li>
            <li><a href="/product/allProducts">Все товары</a></li>
        </ul>
    </div>
</header>
<main>
    <h1>BOOK SHOP</h1>
    <hr>
    <h4>Все товары</h4>
    <form action="/" method="get">
        <h1 style="text-align: center">Поиск товаров</h1>
        <hr>
        Поиск по названию книги: <input type="text" name="name"><br>

        <input type="submit" value="Поиск"/>
    </form>
    <div th:if="${not #lists.isEmpty(products)}">
        <div th:each="product : ${products}">
            <div>
                <p><b th:text="${product.name}"></b> <span th:text="${product.price}"></span> руб.| <a th:href="@{/product/{id}(id=${product.id})}">Подробнее...</a></p>
            </div>
        </div>
    </div>
    <div th:unless="${not #lists.isEmpty(products)}">
        <h3>Товаров нет</h3>
    </div>
